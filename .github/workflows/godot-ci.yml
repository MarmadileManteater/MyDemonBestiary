name: "godot-ci export"
on: push

env:
  GODOT_VERSION: 3.5.1
  EXPORT_NAME: my-demon-bestiary
  PROJECT_PATH: ./
  
jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
    # Automatically stores the tag name for later use
      - name: get tag from version
        id: tag_version
        run: |
            echo "TAG_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: export game
        id: export
        # Use latest version (see releases for all versions)
        uses: firebelley/godot-export@v4.7.0
        with:
          # Defining all the required inputs
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/3.5.1-stable/Godot_v3.5.1-stable_mono_linux_headless_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/3.5.1-stable/Godot_v3.5.1-stable_mono_linux_headless_64.zip
          relative_project_path: ./
          archive_output: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: ${{ steps.export.outputs.archive_directory }}

  export-linux:
    name: Linux Export
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true

  export-android:
    name: Android Export
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          
      - name: ðŸ¦´ Fetch keystore from secrets
        run: |
         while read -r line;
         do
           echo "${line}" >> godot.keystore.asc
         done <<< '${{ secrets.DEBUG_KEYSTORE }}'
         gpg -d --passphrase '${{ secrets.DEBUG_KEYSTORE_PASSWORD }}' --batch godot.keystore.asc >> godot.keystore
      - name: Reference keystore in export_presets.cfg
        run: |
          sed -i 's/keystore/debug=""/keystore/debug="$(pwd)/godot.keytore"/g' export_presets.cfg
          sed -i 's/keystore/debug_user=""/keystore/debug_user="${{ secrets.DEBUG_KEYSTORE_USER }}"/g' export_presets.cfg
          sed -i 's/keystore/debug_password=""/keystore/debug_password="${{ secrets.DEBUG_KEYSTORE_PASSWORD }}"/g' export_presets.cfg
          
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/templates/${GODOT_VERSION}.stable.mono
          
